name: Verify build

on:
  pull_request:
    branches: [ main ]

defaults:
  run:
    shell: bash

jobs:
  build:
    name: verify
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cabal: ["3.8"]
        ghc: ["9.4.2"]
    steps:
    - uses: actions/checkout@v2

    - uses: mrkkrp/ormolu-action@v6

    - uses: haskell/actions/setup@v1
      id: setup-haskell
      with:
        ghc-version: ${{ matrix.ghc }}
        cabal-version: ${{ matrix.cabal }}

    - name: Cache
      uses: actions/cache@v2
      with:
        path: ${{ steps.setup-haskell.outputs.cabal-store }}
        key: deps-${{ runner.os }}-${{ matrix.ghc }}-${{ hashFiles('cabal.project.freeze') }}
        restore-keys: deps-${{ runner.os }}-${{ matrix.ghc }}-

    - name: Cache
      uses: actions/cache@v2
      with:
        path: dist-newstyle
        key: dist-${{ runner.os }}-${{ matrix.ghc }}-${{ github.sha }}
        restore-keys: dist-${{ runner.os }}-${{ matrix.ghc }}-

    - name: Build
      run: cabal build --enable-tests

    - name: Tests
      run: cabal test
